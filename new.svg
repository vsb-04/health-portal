<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

  <!-- Base Clownfish Silhouette -->
  <symbol id="clownfish-anatomy" viewBox="0 0 500 200">
    <!-- Body -->
    <ellipse cx="250" cy="100" rx="180" ry="60" fill="#FF7700" stroke="#000" stroke-width="2"/>
    <!-- White bands -->
    <rect x="170" y="60" width="20" height="80" fill="white" transform="rotate(10,180,100)"/>
    <rect x="230" y="60" width="20" height="80" fill="white" transform="rotate(-5,240,100)"/>
    <rect x="290" y="60" width="20" height="80" fill="white" transform="rotate(10,300,100)"/>
    <!-- Fins -->
    <polygon id="dorsal-fin" points="200,30 250,10 300,30" fill="#FF7700" stroke="#000" stroke-width="2"/>
    <polygon id="tail-fin" points="410,80 450,100 410,120" fill="#FF7700" stroke="#000" stroke-width="2"/>
    <polygon id="pectoral-fin" points="160,100 120,120 160,140" fill="#FF7700" stroke="#000" stroke-width="2"/>
    <!-- Eye -->
    <circle id="eye" cx="140" cy="90" r="10" fill="#fff"/>
    <circle cx="140" cy="90" r="4" fill="#000"/>
    <!-- Gills -->
    <path id="gills" d="M160,70 Q165,100 160,130" stroke="#000" stroke-width="2" fill="none"/>
  </symbol>

  <!-- Anatomy Labels -->
  <symbol id="anatomy-labels" viewBox="0 0 500 200">
    <text x="250" y="20" font-size="12" fill="#fff">Dorsal Fin</text>
    <line x1="250" y1="25" x2="250" y2="40" stroke="#fff" />
    
    <text x="450" y="100" font-size="12" fill="#fff">Tail Fin</text>
    <line x1="430" y1="100" x2="410" y2="100" stroke="#fff" />
    
    <text x="120" y="150" font-size="12" fill="#fff">Pectoral Fin</text>
    <line x1="140" y1="140" x2="160" y2="120" stroke="#fff" />
    
    <text x="130" y="80" font-size="12" fill="#fff">Eye</text>
    <line x1="140" y1="80" x2="140" y2="90" stroke="#fff" />
    
    <text x="165" y="100" font-size="12" fill="#fff">Gills</text>
    <line x1="165" y1="105" x2="160" y2="100" stroke="#fff" />
  </symbol>

  <!-- Environmental Gauges -->
  <symbol id="gauge-temp" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" stroke="#444" stroke-width="5" fill="none"/>
    <text x="50" y="55" text-anchor="middle" font-size="14" fill="#fff">Temp</text>
  </symbol>

  <symbol id="gauge-ph" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" stroke="#444" stroke-width="5" fill="none"/>
    <text x="50" y="55" text-anchor="middle" font-size="14" fill="#fff">pH</text>
  </symbol>

  <symbol id="gauge-salinity" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" stroke="#444" stroke-width="5" fill="none"/>
    <text x="50" y="55" text-anchor="middle" font-size="14" fill="#fff">Salinity</text>
  </symbol>

  <!-- Species Comparison Card -->
  <symbol id="species-card" viewBox="0 0 200 300">
    <rect x="0" y="0" width="200" height="300" rx="10" fill="#222" stroke="#555" stroke-width="2"/>
    <image href="clownfish-placeholder.jpg" x="0" y="0" height="150" width="200" />
    <text x="100" y="170" font-size="16" fill="#fff" text-anchor="middle">Species Name</text>
    <text x="100" y="190" font-size="12" fill="#ccc" text-anchor="middle">Short Description</text>
  </symbol>

</svg>
