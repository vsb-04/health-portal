<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Header -->
  <rect width="800" height="80" fill="#ffffff" stroke="#e6e9ed" stroke-width="1" />
  
  <!-- Logo -->
  <g transform="translate(40, 30)">
    <circle cx="20" cy="20" r="18" fill="#4a90e2" />
    <path d="M12,20 h16 M20,12 v16" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />
    <text x="50" y="25" font-family="Arial" font-size="24" font-weight="700" fill="#2c3e50">HealthPortal</text>
  </g>
  
  <!-- Navigation Links -->
  <g transform="translate(300, 40)">
    <text x="0" y="0" font-family="Arial" font-size="16" fill="#2c3e50">Home</text>
    <text x="70" y="0" font-family="Arial" font-size="16" fill="#2c3e50">Topics</text>
    <text x="140" y="0" font-family="Arial" font-size="16" fill="#2c3e50">Doctors</text>
    <text x="210" y="0" font-family="Arial" font-size="16" fill="#2c3e50">Resources</text>
  </g>
  
  <!-- Book Appointment Button -->
  <rect x="620" y="25" width="140" height="40" rx="4" fill="#4a90e2" />
  <text x="635" y="50" font-family="Arial" font-size="14" fill="#ffffff">Book Appointment</text>
  
  <!-- Search Container -->
  <rect x="100" y="110" width="600" height="70" rx="8" fill="#ffffff" stroke="#e6e9ed" stroke-width="1" />
  <text x="200" y="130" font-family="Arial" font-size="20" font-weight="700" fill="#2c3e50">Search Health Information</text>
  
  <!-- Search Bar -->
  <rect x="150" y="140" width="500" height="40" rx="20" fill="#ffffff" stroke="#4a90e2" stroke-width="2" />
  <circle cx="170" cy="160" r="10" fill="none" stroke="#4a90e2" stroke-width="2" />
  <line x1="177" y1="167" x2="185" y2="175" stroke="#4a90e2" stroke-width="2" />
  <text x="200" y="162" font-family="Arial" font-size="14" fill="#95a5a6">Search symptoms, conditions, treatments...</text>
  
  <!-- Health Topics Section -->
  <text x="100" y="230" font-family="Arial" font-size="22" font-weight="700" fill="#2c3e50">Popular Health Topics</text>
  
  <!-- Health Topic Cards - First Row -->
  <g>
    <!-- Card 1 -->
    <rect x="100" y="250" width="170" height="150" rx="8" fill="#ffffff" stroke="#e6e9ed" stroke-width="1" />
    <circle cx="150" cy="290" r="25" fill="#f1c40f" opacity="0.2" />
    <text x="150" y="290" font-family="Arial" font-size="14" fill="#f1c40f" text-anchor="middle">✦</text>
    <text x="150" y="330" font-family="Arial" font-size="16" font-weight="600" fill="#2c3e50" text-anchor="middle">Heart Health</text>
    <text x="150" y="350" font-family="Arial" font-size="12" fill="#7f8c8d" text-anchor="middle">Cardiovascular care</text>
    <text x="150" y="370" font-family="Arial" font-size="12" fill="#4a90e2" text-anchor="middle">Learn more →</text>
    
    <!-- Card 2 -->
    <rect x="290" y="250" width="170" height="150" rx="8" fill="#ffffff" stroke="#e6e9ed" stroke-width="1" />
    <circle cx="340" cy="290" r="25" fill="#2ecc71" opacity="0.2" />
    <text x="340" y="290" font-family="Arial" font-size="14" fill="#2ecc71" text-anchor="middle">✚</text>
    <text x="340" y="330" font-family="Arial" font-size="16" font-weight="600" fill="#2c3e50" text-anchor="middle">Mental Health</text>
    <text x="340" y="350" font-family="Arial" font-size="12" fill="#7f8c8d" text-anchor="middle">Support & guidance</text>
    <text x="340" y="370" font-family="Arial" font-size="12" fill="#4a90e2" text-anchor="middle">Learn more →</text>
    
    <!-- Card 3 -->
    <rect x="480" y="250" width="170" height="150" rx="8" fill="#ffffff" stroke="#e6e9ed" stroke-width="1" />
    <circle cx="530" cy="290" r="25" fill="#9b59b6" opacity="0.2" />
    <text x="530" y="290" font-family="Arial" font-size="14" fill="#9b59b6" text-anchor="middle">⦿</text>
    <text x="530" y="330" font-family="Arial" font-size="16" font-weight="600" fill="#2c3e50" text-anchor="middle">Digestive Care</text>
    <text x="530" y="350" font-family="Arial" font-size="12" fill="#7f8c8d" text-anchor="middle">GI health solutions</text>
    <text x="530" y="370" font-family="Arial" font-size="12" fill="#4a90e2" text-anchor="middle">Learn more →</text>
  </g>
  
  <!-- Health Topic Cards - Second Row -->
  <g>
    <!-- Card 4 -->
    <rect x="100" y="420" width="170" height="150" rx="8" fill="#ffffff" stroke="#e6e9ed" stroke-width="1" />
    <circle cx="150" cy="460" r="25" fill="#e74c3c" opacity="0.2" />
    <text x="150" y="460" font-family="Arial" font-size="14" fill="#e74c3c" text-anchor="middle">▣</text>
    <text x="150" y="500" font-family="Arial" font-size="16" font-weight="600" fill="#2c3e50" text-anchor="middle">Chronic Conditions</text>
    <text x="150" y="520" font-family="Arial" font-size="12" fill="#7f8c8d" text-anchor="middle">Long-term management</text>
    <text x="150" y="540" font-family="Arial" font-size="12" fill="#4a90e2" text-anchor="middle">Learn more →</text>
    
    <!-- Card 5 -->
    <rect x="290" y="420" width="170" height="150" rx="8" fill="#ffffff" stroke="#e6e9ed" stroke-width="1" />
    <circle cx="340" cy="460" r="25" fill="#3498db" opacity="0.2" />
    <text x="340" y="460" font-family="Arial" font-size="14" fill="#3498db" text-anchor="middle">◆</text>
    <text x="340" y="500" font-family="Arial" font-size="16" font-weight="600" fill="#2c3e50" text-anchor="middle">Women's Health</text>
    <text x="340" y="520" font-family="Arial" font-size="12" fill="#7f8c8d" text-anchor="middle">Specialized care</text>
    <text x="340" y="540" font-family="Arial" font-size="12" fill="#4a90e2" text-anchor="middle">Learn more →</text>
    
    <!-- Card 6 -->
    <rect x="480" y="420" width="170" height="150" rx="8" fill="#ffffff" stroke="#e6e9ed" stroke-width="1" />
    <circle cx="530" cy="460" r="25" fill="#f39c12" opacity="0.2" />
    <text x="530" y="460" font-family="Arial" font-size="14" fill="#f39c12" text-anchor="middle">⬟</text>
    <text x="530" y="500" font-family="Arial" font-size="16" font-weight="600" fill="#2c3e50" text-anchor="middle">Preventive Care</text>
    <text x="530" y="520" font-family="Arial" font-size="12" fill="#7f8c8d" text-anchor="middle">Stay healthy</text>
    <text x="530" y="540" font-family="Arial" font-size="12" fill="#4a90e2" text-anchor="middle">Learn more →</text>
  </g>
  
  <!-- Modal Popup (Book Appointment) -->
  <rect x="200" y="150" width="400" height="300" rx="8" fill="#ffffff" stroke="#4a90e2" stroke-width="2" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))" />
  <text x="400" y="180" font-family="Arial" font-size="18" font-weight="700" fill="#2c3e50" text-anchor="middle">Book an Appointment</text>
  <line x1="300" y1="200" x2="500" y2="200" stroke="#e6e9ed" stroke-width="1" />
  
  <!-- Form Fields -->
  <rect x="230" y="220" width="340" height="40" rx="4" fill="#ffffff" stroke="#e6e9ed" stroke-width="1" />
  <text x="240" y="245" font-family="Arial" font-size="14" fill="#95a5a6">Full Name</text>
  
  <rect x="230" y="270" width="340" height="40" rx="4" fill="#ffffff" stroke="#e6e9ed" stroke-width="1" />
  <text x="240" y="295" font-family="Arial" font-size="14" fill="#95a5a6">Email Address</text>
  
  <rect x="230" y="320" width="340" height="40" rx="4" fill="#ffffff" stroke="#e6e9ed" stroke-width="1" />
  <text x="240" y="345" font-family="Arial" font-size="14" fill="#95a5a6">Preferred Date & Time</text>
  
  <rect x="230" y="380" width="160" height="40" rx="4" fill="#ffffff" stroke="#e6e9ed" stroke-width="1" />
  <text x="260" y="405" font-family="Arial" font-size="14" fill="#2c3e50">Cancel</text>
  
  <rect x="410" y="380" width="160" height="40" rx="4" fill="#4a90e2" />
  <text x="460" y="405" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Submit</text>
  
  <!-- Topic Detail Panel (Slide-in from right) -->
  <rect x="550" y="100" width="250" height="450" rx="8" fill="#ffffff" stroke="#e6e9ed" stroke-width="1" filter="drop-shadow(-4px 0 6px rgba(0,0,0,0.1))" />
  <text x="570" y="130" font-family="Arial" font-size="18" font-weight="700" fill="#2c3e50">Heart Health</text>
  <text x="570" y="155" font-family="Arial" font-size="12" fill="#7f8c8d">Cardiovascular care information</text>
  
  <line x1="570" y1="170" x2="780" y2="170" stroke="#e6e9ed" stroke-width="1" />
  
  <text x="570" y="200" font-family="Arial" font-size="14" fill="#2c3e50" width="220">Taking care of your heart is essential for overall health. Regular checkups and lifestyle changes can make a significant difference.</text>

  <text x="570" y="270" font-family="Arial" font-size="16" font-weight="600" fill="#2c3e50">Key Topics</text>
  <circle cx="580" cy="300" r="4" fill="#4a90e2" />
  <text x="590" y="305" font-family="Arial" font-size="14" fill="#2c3e50">Blood Pressure</text>
  
  <circle cx="580" cy="330" r="4" fill="#4a90e2" />
  <text x="590" y="335" font-family="Arial" font-size="14" fill="#2c3e50">Cholesterol Management</text>
  
  <circle cx="580" cy="360" r="4" fill="#4a90e2" />
  <text x="590" y="365" font-family="Arial" font-size="14" fill="#2c3e50">Heart-healthy Diet</text>
  
  <circle cx="580" cy="390" r="4" fill="#4a90e2" />
  <text x="590" y="395" font-family="Arial" font-size="14" fill="#2c3e50">Exercise Recommendations</text>
  
  <rect x="600" y="430" width="150" height="40" rx="20" fill="#4a90e2" />
  <text x="675" y="455" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Find a Specialist</text>
  
  <circle cx="750" cy="120" r="15" fill="#ffffff" stroke="#e6e9ed" stroke-width="1" />
  <text x="750" y="125" font-family="Arial" font-size="20" fill="#95a5a6" text-anchor="middle">×</text>
</svg>
