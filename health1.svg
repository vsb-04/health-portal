<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Dark background -->
  <rect width="800" height="600" fill="#121212" />
  
  <!-- Brutalist-style geometric elements -->
  <polygon points="0,0 200,0 150,100 0,150" fill="#333333" />
  <rect x="650" y="450" width="150" height="150" fill="#333333" />
  <circle cx="400" cy="500" r="80" fill="#222222" stroke="#444444" stroke-width="5" />
  
  <!-- Bold typography element -->
  <text x="50" y="250" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#ffffff">2025 DESIGN</text>
  <text x="50" y="300" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#ffffff">TRENDS</text>
  
  <!-- Card elements representing expandable content -->
  <g id="card1">
    <rect x="50" y="350" width="200" height="120" rx="5" fill="#1a1a1a" stroke="#444444" stroke-width="2" />
    <text x="70" y="390" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">MINIMALIST</text>
    <line x1="70" y1="400" x2="230" y2="400" stroke="#444444" stroke-width="2" />
    <rect x="70" y="420" width="160" height="10" fill="#333333" />
    <rect x="70" y="440" width="120" height="10" fill="#333333" />
  </g>
  
  <g id="card2">
    <rect x="300" y="350" width="200" height="120" rx="5" fill="#1a1a1a" stroke="#444444" stroke-width="2" />
    <text x="320" y="390" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">NOSTALGIC</text>
    <line x1="320" y1="400" x2="480" y2="400" stroke="#444444" stroke-width="2" />
    <rect x="320" y="420" width="160" height="10" fill="#333333" />
    <rect x="320" y="440" width="120" height="10" fill="#333333" />
  </g>
  
  <g id="card3">
    <rect x="550" y="350" width="200" height="120" rx="5" fill="#1a1a1a" stroke="#444444" stroke-width="2" />
    <text x="570" y="390" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">EXPERIMENTAL</text>
    <line x1="570" y1="400" x2="730" y2="400" stroke="#444444" stroke-width="2" />
    <rect x="570" y="420" width="160" height="10" fill="#333333" />
    <rect x="570" y="440" width="120" height="10" fill="#333333" />
  </g>
  
  <!-- Navigation elements -->
  <rect x="50" y="50" width="700" height="60" fill="#1a1a1a" />
  <circle cx="80" cy="80" r="15" fill="#ffffff" />
  <rect x="120" y="70" width="80" height="20" fill="#333333" />
  <rect x="220" y="70" width="80" height="20" fill="#333333" />
  <rect x="320" y="70" width="80" height="20" fill="#333333" />
  
  <!-- Filter system representation -->
  <rect x="550" y="150" width="200" height="40" rx="20" fill="#1a1a1a" stroke="#444444" stroke-width="2" />
  <text x="580" y="175" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">FILTER TRENDS</text>
  <circle cx="730" cy="170" r="10" fill="#444444" />
  <line x1="725" y1="170" x2="735" y2="170" stroke="#ffffff" stroke-width="2" />
  <line x1="730" y1="165" x2="730" y2="175" stroke="#ffffff" stroke-width="2" />
  
  <!-- Negative space utilization -->
  <rect x="50" y="150" width="450" height="150" fill="none" stroke="#333333" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Abstract design elements -->
  <path d="M700,50 Q750,100 700,150 T700,250" fill="none" stroke="#444444" stroke-width="3" />
  <path d="M650,50 Q700,100 650,150 T650,250" fill="none" stroke="#444444" stroke-width="3" />
</svg>
