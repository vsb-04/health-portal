<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect width="800" height="70" fill="#ffffff" stroke="#e9ecef" stroke-width="1"/>
  <circle cx="50" cy="35" r="20" fill="#4263eb"/>
  <text x="85" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">BRAND</text>
  
  <!-- Navigation -->
  <text x="200" y="40" font-family="Arial" font-size="14" fill="#495057">Home</text>
  <text x="260" y="40" font-family="Arial" font-size="14" fill="#495057">Shop</text>
  <text x="310" y="40" font-family="Arial" font-size="14" fill="#495057">About</text>
  <text x="370" y="40" font-family="Arial" font-size="14" fill="#495057">Contact</text>
  
  <!-- Cart Icon -->
  <circle cx="740" cy="35" r="15" fill="#e9ecef"/>
  <path d="M733,35 L732,31 C732,28 735,25 740,25 C745,25 748,28 748,31 L747,35" stroke="#212529" stroke-width="1.5" fill="none"/>
  <path d="M733,35 L730,45 L750,45 L747,35" stroke="#212529" stroke-width="1.5" fill="#e9ecef"/>
  <circle cx="742" cy="30" r="6" fill="#fa5252" stroke="#ffffff" stroke-width="1"/>
  <text x="740" y="33" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">2</text>
  
  <!-- Content Container -->
  <rect x="50" y="100" width="700" height="450" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="4"/>
  
  <!-- Product Image Gallery -->
  <rect x="80" y="130" width="360" height="360" fill="#f1f3f5" rx="2"/>
  <rect x="100" y="150" width="320" height="320" fill="#ffffff" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Main product image -->
  <rect x="110" y="160" width="300" height="300" fill="#e9ecef" rx="2"/>
  
  <!-- Thumbnails -->
  <rect x="80" y="500" width="70" height="70" fill="#ffffff" stroke="#4263eb" stroke-width="2" rx="2"/>
  <rect x="160" y="500" width="70" height="70" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="2"/>
  <rect x="240" y="500" width="70" height="70" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="2"/>
  <rect x="320" y="500" width="70" height="70" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="2"/>
  
  <!-- Product Details -->
  <text x="480" y="150" font-family="Arial" font-size="14" fill="#868e96">CATEGORY</text>
  <text x="480" y="180" font-family="Arial" font-size="24" font-weight="bold" fill="#212529">Premium Product Name</text>
  
  <!-- Price -->
  <text x="480" y="220" font-family="Arial" font-size="22" font-weight="bold" fill="#4263eb">$199.99</text>
  <text x="560" y="220" font-family="Arial" font-size="16" text-decoration="line-through" fill="#adb5bd">$249.99</text>
  
  <!-- Rating -->
  <path d="M480,240 L490,240 L493,230 L496,240 L506,240 L498,245 L501,255 L493,250 L485,255 L488,245 Z" fill="#fcc419"/>
  <path d="M510,240 L520,240 L523,230 L526,240 L536,240 L528,245 L531,255 L523,250 L515,255 L518,245 Z" fill="#fcc419"/>
  <path d="M540,240 L550,240 L553,230 L556,240 L566,240 L558,245 L561,255 L553,250 L545,255 L548,245 Z" fill="#fcc419"/>
  <path d="M570,240 L580,240 L583,230 L586,240 L596,240 L588,245 L591,255 L583,250 L575,255 L578,245 Z" fill="#fcc419"/>
  <path d="M600,240 L610,240 L613,230 L616,240 L626,240 L618,245 L621,255 L613,250 L605,255 L608,245 Z" fill="#e9ecef"/>
  <text x="640" y="245" font-family="Arial" font-size="14" fill="#868e96">(24 Reviews)</text>
  
  <!-- Product Description -->
  <text x="480" y="280" font-family="Arial" font-size="16" fill="#212529">Product Description</text>
  <rect x="480" y="290" width="250" height="1" fill="#e9ecef"/>
  
  <!-- Description lines -->
  <rect x="480" y="310" width="250" height="6" fill="#e9ecef" rx="3"/>
  <rect x="480" y="326" width="230" height="6" fill="#e9ecef" rx="3"/>
  <rect x="480" y="342" width="240" height="6" fill="#e9ecef" rx="3"/>
  <rect x="480" y="358" width="200" height="6" fill="#e9ecef" rx="3"/>
  
  <!-- Quantity Selector -->
  <text x="480" y="400" font-family="Arial" font-size="16" fill="#212529">Quantity</text>
  <rect x="480" y="410" width="120" height="40" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="4"/>
  
  <!-- Minus button -->
  <rect x="485" y="415" width="30" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <line x1="490" y1="430" x2="510" y2="430" stroke="#495057" stroke-width="2"/>
  
  <!-- Quantity display -->
  <text x="535" y="435" font-family="Arial" font-size="16" font-weight="bold" fill="#212529" text-anchor="middle">1</text>
  
  <!-- Plus button -->
  <rect x="565" y="415" width="30" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <line x1="570" y1="430" x2="590" y2="430" stroke="#495057" stroke-width="2"/>
  <line x1="580" y1="420" x2="580" y2="440" stroke="#495057" stroke-width="2"/>
  
  <!-- Subtotal -->
  <text x="480" y="480" font-family="Arial" font-size="16" fill="#212529">Subtotal:</text>
  <text x="550" y="480" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">$199.99</text>
  
  <!-- Add to Cart Button -->
  <rect x="480" y="500" width="150" height="50" fill="#4263eb" rx="4"/>
  <text x="555" y="530" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Add to Cart</text>
  
  <!-- Buy Now Button -->
  <rect x="640" y="500" width="100" height="50" fill="#ffffff" stroke="#4263eb" stroke-width="2" rx="4"/>
  <text x="690" y="530" font-family="Arial" font-size="16" font-weight="bold" fill="#4263eb" text-anchor="middle">Buy Now</text>
  
  <!-- Mobile View Indicator -->
  <rect x="50" y="570" width="700" height="20" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="400" y="585" font-family="Arial" font-size="12" fill="#868e96" text-anchor="middle">Responsive design - adapts to mobile and desktop</text>
</svg>
