
<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1270" viewBox="0 0 800 1270" xmlns="http://www.w3.org/2000/svg">
  <style>
    .rect { stroke: black; stroke-width: 1; fill: #f0f0f0; }
    .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; dominant-baseline: middle; }
    .placeholder { fill: #ddd; stroke: black; stroke-width: 1;}
    .button-text { fill: white; font-weight: bold; }
    .title-text { font-size: 16px; font-weight: bold; }
    .body-text { font-size: 11px; text-anchor: start; dominant-baseline: auto; }
  </style>

  <!-- Header -->
  <rect x="10" y="10" width="780" height="50" class="rect"/>
  <text x="60" y="35" class="text title-text">LOGO</text>
  <text x="250" y="35" class="text">Nav Link 1 | Nav Link 2 | Nav Link 3</text>
  <rect x="580" y="20" width="100" height="30" class="placeholder"/>
  <text x="630" y="35" class="text">Search...</text>
  <text x="730" y="35" class="text">Cart (0)</text>

  <!-- Breadcrumbs -->
  <rect x="10" y="70" width="780" height="30" class="rect"/>
  <text x="20" y="85" class="text" style="text-anchor: start;">Home > Category > Product Name</text>

  <!-- Main Product Section -->
  <g id="product-main">
    <!-- Image Gallery (Left) -->
    <rect x="10" y="110" width="380" height="380" class="placeholder"/>
    <text x="200" y="290" class="text title-text">Main Product Image</text>
    <rect x="10" y="500" width="80" height="80" class="placeholder"/>
    <text x="50" y="540" class="text">Thumb1</text>
    <rect x="100" y="500" width="80" height="80" class="placeholder"/>
    <text x="140" y="540" class="text">Thumb2</text>
    <rect x="190" y="500" width="80" height="80" class="placeholder"/>
    <text x="230" y="540" class="text">Thumb3</text>
    <rect x="280" y="500" width="80" height="80" class="placeholder"/>
    <text x="320" y="540" class="text">Thumb4</text>

    <!-- Product Details (Right) -->
    <text x="420" y="130" class="text" style="font-size: 20px; text-anchor: start; font-weight: bold;">Product Title - Long Name</text>
    <text x="420" y="160" class="text body-text">Item #123456</text>
    <text x="420" y="185" class="text" style="text-anchor: start; font-size: 18px; color: #28a745; font-weight:bold;">$99.99</text>
    <text x="500" y="185" class="text body-text" style="text-decoration: line-through;">$120.00</text>
    <text x="420" y="210" class="text body-text">★★★★☆ (150 Reviews)</text>
    
    <text x="420" y="245" class="text body-text" style="font-weight: bold;">Color:</text>
    <circle cx="430" cy="270" r="12" style="fill: #dc3545; stroke: black;"/>
    <circle cx="465" cy="270" r="12" style="fill: #007bff; stroke: #6c757d; stroke-width:2;"/>
    <circle cx="500" cy="270" r="12" style="fill: #000000; stroke: black;"/>

    <text x="420" y="305" class="text body-text" style="font-weight: bold;">Size:</text>
    <rect x="420" y="320" width="40" height="30" class="rect" style="fill: white;"/> <text x="440" y="335" class="text">S</text>
    <rect x="470" y="320" width="40" height="30" class="rect" style="fill: #e9ecef;"/> <text x="490" y="335" class="text">M</text>
    <rect x="520" y="320" width="40" height="30" class="rect" style="fill: white;"/> <text x="540" y="335" class="text">L</text>
    <rect x="570" y="320" width="40" height="30" class="rect" style="fill: white;"/> <text x="590" y="335" class="text">XL</text>

    <text x="420" y="375" class="text body-text" style="font-weight: bold;">Quantity:</text>
    <rect x="420" y="390" width="30" height="30" class="rect" style="fill:white;"/> <text x="435" y="405" class="text" style="font-size:18px;">-</text>
    <rect x="450" y="390" width="40" height="30" class="rect" style="fill:white;"/> <text x="470" y="405" class="text" style="font-size:16px;">1</text>
    <rect x="490" y="390" width="30" height="30" class="rect" style="fill:white;"/> <text x="505" y="405" class="text" style="font-size:18px;">+</text>

    <rect x="420" y="440" width="360" height="45" style="fill: #007bff; stroke: #0056b3; border-radius: 5px;"/>
    <text x="600" y="462.5" class="text button-text title-text">ADD TO CART</text>

    <rect x="420" y="495" width="360" height="40" class="rect" style="fill: white; stroke: #ced4da;"/>
    <text x="600" y="515" class="text" style="fill: #007bff;">♡ Add to Wishlist</text>
    
    <text x="420" y="550" class="body-text" style="line-height:1.4;">
        <tspan x="420" dy="0em">Brief product description snippet here. Lorem</tspan>
        <tspan x="420" dy="1.2em">ipsum dolor sit amet, consectetur adipiscing</tspan>
        <tspan x="420" dy="1.2em">elit. Mauris vitae erat.</tspan>
    </text>
  </g>

  <!-- Product Info Tabs -->
  <g id="product-tabs" transform="translate(0, 60)"> 
    <rect x="10" y="590" width="190" height="40" class="rect" style="fill: #e9ecef; border-bottom: none;"/>
    <text x="105" y="610" class="text" style="font-weight:bold;">Description</text>
    <rect x="200" y="590" width="190" height="40" class="rect" style="fill: #f0f0f0;"/>
    <text x="295" y="610" class="text">Reviews (150)</text>
    <rect x="390" y="590" width="190" height="40" class="rect" style="fill: #f0f0f0;"/>
    <text x="485" y="610" class="text">Shipping</text>
    <rect x="580" y="590" width="210" height="40" class="rect" style="fill: #f0f0f0;"/>
    <text x="685" y="610" class="text">Q&A</text>
    
    <line x1="10" y1="630" x2="790" y2="630" style="stroke:black; stroke-width:1;"/>

    <rect x="10" y="631" width="780" height="150" class="rect" style="fill:white; border-top:none;"/>
    <text x="20" y="650" class="body-text" style="line-height:1.4;">
        <tspan x="20" dy="0em">Full product description text goes here. Multiple lines of text detailing features, benefits, materials, etc.</tspan>
        <tspan x="20" dy="1.2em">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</tspan>
        <tspan x="20" dy="1.2em">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</tspan>
        <tspan x="20" dy="1.2em">Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</tspan>
    </text>
  </g>

  <!-- Recommended Products -->
  <text x="400" y="826" class="text title-text" style="font-size: 18px;">You Might Also Like</text>
  <g id="recommended-item-1">
    <rect x="10" y="850" width="185" height="240" class="rect"/>
    <rect x="20" y="860" width="165" height="120" class="placeholder"/>
    <text x="102" y="995" class="text">Product 1 Name</text>
    <text x="102" y="1015" class="text" style="font-weight:bold;">$49.99</text>
    <rect x="30" y="1035" width="145" height="30" style="fill:#007bff; stroke:#0056b3;"/>
    <text x="102" y="1050" class="text button-text">View</text>
  </g>
  <g id="recommended-item-2">
    <rect x="205" y="850" width="185" height="240" class="rect"/>
    <rect x="215" y="860" width="165" height="120" class="placeholder"/>
    <text x="297" y="995" class="text">Product 2 Name</text>
    <text x="297" y="1015" class="text" style="font-weight:bold;">$59.99</text>
    <rect x="225" y="1035" width="145" height="30" style="fill:#007bff; stroke:#0056b3;"/>
    <text x="297" y="1050" class="text button-text">View</text>
  </g>
  <g id="recommended-item-3">
    <rect x="400" y="850" width="185" height="240" class="rect"/>
    <rect x="410" y="860" width="165" height="120" class="placeholder"/>
    <text x="492" y="995" class="text">Product 3 Name</text>
    <text x="492" y="1015" class="text" style="font-weight:bold;">$69.99</text>
    <rect x="420" y="1035" width="145" height="30" style="fill:#007bff; stroke:#0056b3;"/>
    <text x="492" y="1050" class="text button-text">View</text>
  </g>
  <g id="recommended-item-4">
    <rect x="595" y="850" width="185" height="240" class="rect"/>
    <rect x="605" y="860" width="165" height="120" class="placeholder"/>
    <text x="687" y="995" class="text">Product 4 Name</text>
    <text x="687" y="1015" class="text" style="font-weight:bold;">$79.99</text>
    <rect x="615" y="1035" width="145" height="30" style="fill:#007bff; stroke:#0056b3;"/>
    <text x="687" y="1050" class="text button-text">View</text>
  </g>

  <!-- Footer -->
  <rect x="10" y="1120" width="780" height="100" class="rect" style="fill: #343a40;"/>
  <text x="400" y="1170" class="text" style="fill:white;">Footer Links | About Us | Contact Us | Terms & Conditions | © 2024 E-commerce Site</text>
</svg>
