<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect width="800" height="80" fill="#212529"/>
  <text x="30" y="50" font-family="Arial" font-size="28" fill="white" font-weight="bold">DAILY CHRONICLE</text>
  
  <!-- Navigation -->
  <rect x="400" y="30" width="360" height="30" fill="#212529"/>
  <text x="420" y="50" font-family="Arial" font-size="16" fill="white">HOME</text>
  <text x="480" y="50" font-family="Arial" font-size="16" fill="white">POLITICS</text>
  <text x="560" y="50" font-family="Arial" font-size="16" fill="white">BUSINESS</text>
  <text x="650" y="50" font-family="Arial" font-size="16" fill="white">TECH</text>
  <text x="700" y="50" font-family="Arial" font-size="16" fill="white">SPORTS</text>
  
  <!-- Weather Widget -->
  <rect x="680" y="90" width="100" height="80" fill="#e9ecef" rx="5"/>
  <text x="690" y="110" font-family="Arial" font-size="12" fill="#212529">WEATHER</text>
  <text x="700" y="140" font-family="Arial" font-size="22" fill="#212529">72°F</text>
  <text x="695" y="160" font-family="Arial" font-size="12" fill="#6c757d">Sunny</text>
  
  <!-- Breaking News Banner -->
  <rect width="800" height="40" y="90" fill="#dc3545"/>
  <text x="20" y="115" font-family="Arial" font-size="16" fill="white" font-weight="bold">BREAKING NEWS:</text>
  <text x="160" y="115" font-family="Arial" font-size="16" fill="white">New legislation passes with bipartisan support</text>
  
  <!-- Main Story -->
  <rect x="20" y="140" width="460" height="280" fill="#ffffff" stroke="#dee2e6"/>
  <rect x="20" y="140" width="460" height="180" fill="#868e96"/>
  <text x="40" y="160" font-family="Arial" font-size="14" fill="white" font-weight="bold">FEATURED</text>
  <text x="40" y="340" font-family="Arial" font-size="24" fill="#212529" font-weight="bold">Global Summit Addresses Climate Change</text>
  <text x="40" y="370" font-family="Arial" font-size="14" fill="#6c757d">World leaders gather to discuss environmental policies and emission targets</text>
  <text x="40" y="400" font-family="Arial" font-size="12" fill="#6c757d">By Jane Smith • May 15, 2025 • 5 min read</text>
  
  <!-- Side Stories -->
  <rect x="500" y="140" width="280" height="130" fill="#ffffff" stroke="#dee2e6"/>
  <rect x="500" y="140" width="280" height="70" fill="#adb5bd"/>
  <text x="510" y="225" font-family="Arial" font-size="16" fill="#212529" font-weight="bold">Tech Giants Announce New Privacy Measures</text>
  <text x="510" y="250" font-family="Arial" font-size="12" fill="#6c757d">By Tom Johnson • 3 min read</text>
  
  <rect x="500" y="290" width="280" height="130" fill="#ffffff" stroke="#dee2e6"/>
  <rect x="500" y="290" width="280" height="70" fill="#adb5bd"/>
  <text x="510" y="375" font-family="Arial" font-size="16" fill="#212529" font-weight="bold">Market Update: Stocks Rise on Economic Data</text>
  <text x="510" y="400" font-family="Arial" font-size="12" fill="#6c757d">By Sarah Chen • 4 min read</text>
  
  <!-- Latest News Section -->
  <text x="20" y="450" font-family="Arial" font-size="22" fill="#212529" font-weight="bold">LATEST NEWS</text>
  <line x1="20" y1="460" x2="780" y2="460" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Latest News Items -->
  <rect x="20" y="480" width="180" height="100" fill="#adb5bd"/>
  <text x="20" y="595" font-family="Arial" font-size="14" fill="#212529" font-weight="bold">Sports Update</text>
  
  <rect x="220" y="480" width="180" height="100" fill="#adb5bd"/>
  <text x="220" y="595" font-family="Arial" font-size="14" fill="#212529" font-weight="bold">Entertainment News</text>
  
  <rect x="420" y="480" width="180" height="100" fill="#adb5bd"/>
  <text x="420" y="595" font-family="Arial" font-size="14" fill="#212529" font-weight="bold">Health Report</text>
  
  <rect x="620" y="480" width="160" height="100" fill="#adb5bd"/>
  <text x="620" y="595" font-family="Arial" font-size="14" fill="#212529" font-weight="bold">Travel Guide</text>
  
  <!-- Newsletter Signup -->
  <rect width="800" height="50" y="430" fill="#f8f9fa"/>
</svg>
