<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 840" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="840" fill="#f8f9fa"/>
  
  <!-- Header Section -->
  <rect width="900" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Logo and Navigation -->
  <g id="logo">
    <!-- Heartbeat Line Icon -->
    <path d="M 25 40 L 35 40 L 40 25 L 45 55 L 55 40 L 65 40" stroke="#1976D2" stroke-width="3" fill="none"/>
    <!-- Logo Text -->
    <text x="75" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1976D2">HealthConnect</text>
  </g>
  
  <!-- Mobile Menu Button -->
  <g id="menu-button" transform="translate(850, 40)">
    <line x1="-20" y1="-10" x2="0" y2="-10" stroke="#333" stroke-width="2"/>
    <line x1="-20" y1="0" x2="0" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="-20" y1="10" x2="0" y2="10" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Hero Section with Blue Background -->
  <rect x="0" y="80" width="900" height="410" fill="#1976D2"/>
  
  <!-- Hero Content -->
  <text x="450" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">Your Health, Simplified</text>
  
  <text x="450" y="300" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" width="500">Access your medical information, schedule appointments, and manage your</text>
  <text x="450" y="330" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" width="500">health journey all in one place.</text>
  
  <!-- Call to Action Button -->
  <rect x="325" y="385" width="250" height="60" rx="4" fill="#ffffff"/>
  <text x="450" y="425" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1976D2" text-anchor="middle">Book an Appointment</text>
  
  <!-- Services Section -->
  <text x="450" y="600" font-family="Arial, sans-serif" font-size="34" font-weight="bold" fill="#212121" text-anchor="middle">Our Services</text>
  
  <!-- Blue Underline for Services -->
  <rect x="425" y="620" width="50" height="4" fill="#1976D2"/>
  
  <!-- Service Cards -->
  <g id="service-cards">
    <!-- First Service Card -->
    <rect x="40" y="670" width="380" height="150" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <!-- Calendar Icon -->
    <rect x="220" y="730" width="26" height="26" stroke="#1976D2" stroke-width="2" fill="none" rx="2"/>
    <line x1="220" y1="742" x2="246" y2="742" stroke="#1976D2" stroke-width="1"/>
    <line x1="227" y1="735" x2="227" y2="750" stroke="#1976D2" stroke-width="1"/>
    <line x1="239" y1="735" x2="239" y2="750" stroke="#1976D2" stroke-width="1"/>
    
    <!-- Second Service Card -->
    <rect x="480" y="670" width="380" height="150" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <!-- Document Icon -->
    <rect x="660" y="730" width="22" height="28" stroke="#1976D2" stroke-width="2" fill="none" rx="2"/>
    <line x1="665" y1="738" x2="677" y2="738" stroke="#1976D2" stroke-width="1"/>
    <line x1="665" y1="743" x2="677" y2="743" stroke="#1976D2" stroke-width="1"/>
    <line x1="665" y1="748" x2="677" y2="748" stroke="#1976D2" stroke-width="1"/>
  </g>
</svg>
